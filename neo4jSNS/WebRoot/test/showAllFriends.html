<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>我的好友</title>
	<link type="text/css" href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<script src="../bootstrap/js/jQuery.js"></script>
		<script src="../bootstrap/js/bootstrap.js"></script>
 <style type="text/css">
  body {
	margin: 0 auto;
	padding: 25px;
	background: url(./images/bg.jpg) no-repeat center top #310b28;
}
input[type="text"]{
              height: auto;
	          margin-bottom: 15px;
	          padding: 3px 9px;
            }
center, tr, td {
	color: #DDBF5E;
}
h3 {
	color: red;
}
</style>
  </head>
  
  <body>
  <form action="searchById" method="post">
  		<br/><h3>Friends</h3><br/><br/>
  		<center>
                        学号：<input type="text" name="searchId" placeholder="好友学号...">
         <i class="icon-search"></i>&nbsp;<button type="submit" class="btn btn-inverse"> 查找</button>
        </center>
   </form>
   <div class="table-responsive">
		<table  class="table table-hover table-condensed">
		    <!-- <tr onmouseover="style.backgroundColor='#000000'" onmouseout="style.backgroundColor='#310B28'"> -->
		    <tr style="background: #310B28;">
				<td align="center">
					<strong>学号</strong>
				</td>
				<td align="center">
					<strong>姓名</strong>
				</td>
				<td align="center">
					<strong>性别</strong>
				</td>
				<td align="center">
					<strong>年龄</strong>
				</td>
				<td align="center">
					<strong>电话</strong>
				</td>
				<td align="center">
					<strong>系别</strong>
				</td>
				<td align="center">
					<strong>地址</strong>
				</td>
				<td align="center" >
					<strong>权限</strong>
				</td>
			</tr>
			<c:forEach items="${list}" var="student">
				<tr class="warning">
					<td>
						<c:out value="${student.stId}" />id
					</td>
					<td>
						<c:out value="${student.stName}" />name
					</td>
					<td>
						<c:out value="${student.stSex}" />sex
					</td>
					<td>
						<c:out value="${student.stAge}" />age
					</td>
					<td>
						<c:out value="${student.stTel}" />phone
					</td>
					<td>
						<c:out value="${student.stDept}" />xibie
					</td>
					<td>
						<c:out value="${student.stAddress}" />address
					</td>
					<td>
						<a href="showFriend.html" class="btn btn-primary">好友空间</a>
						<a href="deleteFriend?id=${student.stId}" class="btn btn-danger">删除</a>
					</td>
				</tr>
			</c:forEach>
		</table>
	</div>
		<br/><br/>
		<center>
		<nav aria-label="...">
			  <ul class="pagination">
			    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
			    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
			    <li class="active"><a href="#">2 <span class="sr-only">(current)</span></a></li>
			    <li class="active"><a href="#">3 <span class="sr-only">(current)</span></a></li>
			    <li class="active"><a href="#">4 <span class="sr-only">(current)</span></a></li>
			    <li class="disabled"><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
			  </ul>
		</nav>
		</center>
  </body>
</html>
